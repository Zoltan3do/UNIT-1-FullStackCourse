<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>FORMS</h1>

    <hr>

    <h2>Form semplice</h2>
    <form method="get" action="grazie.html">
        <label for="nome">Nome</label>&nbsp;
        <input type="text" id="nome" name="nome" />
        <label for="cognome">Cognome</label>&nbsp;
        <input type="text" id="cognome" name="cognome" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="birthdate">Data di nascita</label>
        <input type="date" id="birthdate" name="birthdate">
        <p>&nbsp;</p>
        <button type="submit" id="invia">Invia</button>
        &nbsp;
        <button type="reset" id="cancella">Cancella</button>
    </form>


    <hr />

    <h2>Form complesso</h2>
    <form>
        <!-- Gruppo anagrafica -->
        <fieldset>
            <legend>Anagrafica</legend>
            <label for="nome">Nome</label>&nbsp;
            <input type="text" id="nome" name="nome" />
            <label for="cognome">Cognome</label>&nbsp;
            <input type="text" id="cognome" name="cognome" required />
            <label for="birthdate">Data di nascita</label>&nbsp;
            <input type="date" id="birthdate" name="birthdate">

            <br />
            <br />

            <label for="indirizzo">Indirizzo</label>
            <textarea name="indirizzo" id="indirizzo" rows="2" cols="50"
                placeholder="inserisci il tuo indirizzo"></textarea>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Es. 351-5553256">
            &nbsp;
            <label for="email">Email</label>
            <input type="email" id="email" name="email" minlength="9" required />

        </fieldset>

        <!-- Gruppo preferenze -->
        <fieldset>
            <legend>Preferenze</legend>
            <label for="corso">Corso scelto</label>
            &nbsp;
            <select name="corso" id="corso">
                <option value="" selected></option>
                <option value="fe">Frontend</option>
                <option value="be">Backend</option>
                <option value="fs">Fullstack</option>
            </select>
            
            <h4>Tipo di frequenza</h4>
            <input type="radio" id="part" name="freq" value="part" />
            <label for="part">Part-time</label>
            <br>
            <input type="radio" id="full" name="freq" value="full" />
            <label for="full">Full-time</label>
            <br>
            <input type="radio" id="serale" name="freq" value="serale" />
            <label for="serale">Serale</label>

            <h4>Tecnologie</h4>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="html" />
            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="css" />
            <label for="js">JS</label>
            <input type="checkbox" id="js" name="js" />
        </fieldset>

        <button type="submit" id="invia">Invia</button>
        &nbsp;
        <button type="reset" id="cancella">Cancella</button>
    </form>

</body>

</html>
